<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
  </head>
  <body>
    <main>
        <h1>Weather Dashboard</h1>
        <div class="dashboard">
            <div class="menu">
                <div class="input">
                    <input type="text" name="city" placeholder="Search for a city..." id="inputBar">
                    <button id="inputBtn">Go</button>
                </div>
                <ul class="recent"></ul>
                <div id="clear">Clear Searches</div>
            </div> 
            <div class="right">
                <div class="today">
                    <div class="todayHeader">
                        <h2 id="cityTitle"></h2>
                    </div>
                    <div class="description">
                        <div class="descrLeft">
                            <div id="day"></div>
                        </div>
                        <div class="descrMid">
                            <div id="temp"></div>
                            <div id="descr"></div>
                            <img alt="" SameSite="secure" id="icon">
                        </div>
                        <div class="descrRight">
                        </div>
                    </div>
                    <div class="todayFooter">
                        <div id="humid"></div>
                        <div id="wind"></div>
                    </div>
                </div>
                <div class="future">
                    <h2 class="futureTitle">5-Day Forecast</h2>
                    <div class="days">
                        <div class="day1">
                            <h3 id="day1">day1</h3>
                            <div class="dayTemp" id="temp1">0°</div>
                            <div id="descr1"></div>
                            <img src="" SameSite="secure" alt="" id="icon1">
                        </div>
                        <div class="day2">
                            <h3 id="day2">day2</h3>
                            <div class="dayTemp" id="temp2">0°</div>
                            <div id="descr2"></div>
                            <img src="" SameSite="secure" alt="" id="icon2">
                        </div>
                        <div class="day3">
                            <h3 id="day3">day3</h3>
                            <div class="dayTemp" id="temp3">0°</div>
                            <div id="descr3"></div>
                            <img src="" SameSite="secure" alt="" id="icon3">
                        </div>
                        <div class="day4">
                            <h3 id="day4">day4</h3>
                            <div class="dayTemp" id="temp4">0°</div>
                            <div id="descr4"></div>
                            <img src="" SameSite="secure" alt="" id="icon4">
                        </div>
                        <div class="day5">
                            <h3 id="day5">day5</h3>
                            <div class="dayTemp" id="temp5">0°</div>
                            <div id="descr5"></div>
                            <img src="" SameSite="secure" alt="" id="icon5">
                        </div>
                    </div>
                </div>
            </div>
    </div> 
    </main>
	<script src="script.js"></script>
  </body>
</html>
